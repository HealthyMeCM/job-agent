# User preferences for job search and ranking

# Location preferences
location:
  preferred:
    - "Remote"
    - "New York"
    - "NYC"
    - "New York City"
    - "San Francisco"
    - "SF"
  # Set to true to only show remote/preferred locations
  strict: false

# Company stage preferences
company_stage:
  preferred:
    - "seed"
    - "series_a"
    - "series_b"
  # Stages to deprioritize (not exclude)
  deprioritized:
    - "public"
    - "pre_seed"  # Too early/risky
  # Set to true to exclude deprioritized stages
  strict: false

# Domain/industry preferences
domains:
  preferred:
    - "ai_ml"
    - "developer_tools"
    - "infrastructure"
    - "enterprise_saas"
  excluded:
    - "crypto"
    - "web3"
    - "gambling"
    - "adtech"

# Daily digest settings
digest:
  # Number of recommendations per day
  daily_count: 5
  # Minimum confidence score (0-1) to include in digest
  min_confidence: 0.6
  # Include "hidden hiring" signals (companies likely hiring but no posting)
  include_signals: true

# Ranking weights (sum to 1.0)
ranking_weights:
  title_match: 0.30
  location_match: 0.15
  embedding_similarity: 0.35
  stage_preference: 0.10
  freshness: 0.10

# Exclusion rules (hard filters)
exclusions:
  # Companies to always exclude
  company_names: []
  # Keywords in job descriptions that trigger exclusion
  description_keywords:
    - "clearance required"
    - "US citizen only"
  # Maximum days since posting (0 = no limit)
  max_posting_age_days: 60
