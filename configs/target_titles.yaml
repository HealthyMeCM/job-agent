# Target job titles to search for
# These are used for deterministic filtering and ranking

primary_titles:
  # Exact or near-exact matches (highest priority)
  - "Founding AI Engineer"
  - "AI Engineer"
  - "ML Engineer"

expanded_titles:
  # Related titles that might be relevant (lower priority)
  - "Machine Learning Engineer"
  - "Applied AI Engineer"
  - "AI/ML Engineer"
  - "Senior AI Engineer"
  - "Senior ML Engineer"
  - "Staff AI Engineer"
  - "Staff ML Engineer"
  - "Founding Engineer"  # If at an AI-focused company

# Titles to exclude (even if they contain target keywords)
excluded_titles:
  - "AI Engineer Intern"
  - "ML Engineer Intern"
  - "Junior AI Engineer"
  - "Junior ML Engineer"
  - "AI Solutions Engineer"  # Usually sales-adjacent
  - "ML Ops Engineer"  # Different focus
  - "Data Engineer"

# Seniority signals (used for level inference when not explicit)
seniority_keywords:
  senior:
    - "Senior"
    - "Sr."
    - "Sr "
    - "Staff"
    - "Principal"
    - "Lead"
  founding:
    - "Founding"
    - "Founding Team"
  executive:
    - "Head of"
    - "VP"
    - "Director"
    - "CTO"
